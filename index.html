        <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">

        <script type="text/javascript">

            array1 = new Array ("images/conteudo2.png", "images/conteudo.png")

            function comeco(){

                document.getElementById('imagem-1').src = array1[0]
                document.form.texto.value="0"
                setTimeout(troca1, 10000);

            }

            function mais(){

                document.form.texto.value = Math.floor (1+ 1 - 2 + (document.form.texto.value) * 1 + 1)

                if (document.form.texto.value > 1)
                    {document.form.texto.value = 0}

            }

            function menos(){

                document.form.texto.value = Math.floor (1+ 1 - 2 + (document.form.texto.value) * 1 -1)

                if (document.form.texto.value < 0)
                    {document.form.texto.value = 1}

            }

            function regular(){

                document.getElementById('imagem-1').src = array1[document.form.texto.value]
                setTimeout("regular()", 1)

            }


            function troca1() {
                
                    document.form.texto.value="1"
                    setTimeout(troca2, 10000);
}

            function troca2() {
                
                     document.form.texto.value="0"
                     setTimeout(troca1, 10000);
            }

        </script>

	</head>
	
	<body id="corpo" onLoad="comeco();regular()">

        <article id="article"></article>
        <aside id="aside" class="adicional"></aside>
        
        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
